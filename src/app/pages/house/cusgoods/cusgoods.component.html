<div class="row">
    <div class="col-md-12">
        <ng2-toasty></ng2-toasty>
        <ba-card [title]="title" class="card-primary" baCardClass="with-scroll">
            <div>
                <div class="row">
                    <div class="col-3">
                        <search-input (searchClick)="onSearch($event)"></search-input>
                    </div>

                    <div class="col-9">
                        <div class="row">
                            <div class="col-9">
                                <date-query></date-query>
                            </div>
                            <div class="col-3">
                                <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                                    <button (click)="onCreate()" type="button" class="btn btn-info btn-sm">
                                    <i class="fa fa-refresh" aria-hidden="true"></i> 新增客人物品</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEdit($event)" (delete)="onDelete($event)" (userRowSelect)="rowClicked($event)"></ng2-smart-table>
            </div>
        </ba-card>
    </div>
</div>
