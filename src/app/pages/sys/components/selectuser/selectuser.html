<div class="task-todo-container">
  <div class="input-group">
    <input type="text" class="form-control" (keyup)="onKey($event)" placeholder="Search for..." aria-label="Search for...">
    <span class="input-group-btn btn-group">
        <button class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
    </span>
  </div>
  <div class="box-shadow-border"></div>

  <ul class="todo-list">
    <li *ngFor="let item of getNotDeleted()" [ngClass]="{checked: item.isChecked, active: item.isActive}" (mouseenter)="item.isActive=true"
      (mouseleave)="item.isActive=false">

      <div class="blur-container">
        <div class="blur-box"></div>
      </div>
      <i class="mark" [ngStyle]="{ 'background-color': item.color }"></i>
      <label class="todo-checkbox custom-checkbox custom-input-success">
        <input type="checkbox" (click) = "nodeChecked($event,item)" [(ngModel)]="item.isChecked">
        <span class="cut-with-dots">{{ item.userId }}——{{ item.userName }}</span>
      </label>
      <i class="remove-todo ion-ios-close-empty" (click)="item.deleted = true"></i>
    </li>
  </ul>
</div>
