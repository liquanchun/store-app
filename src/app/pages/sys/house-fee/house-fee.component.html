<div class="row">
    <div class="col-md-12">
        <ng2-toasty></ng2-toasty>
        <ngb-tabset>
            <ngb-tab title="全天房计费规则">
                <ng-template ngbTabContent>
                    <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                        <button (click)="onNewFee('SetAllhousePrice','新增全天房计费规则')" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-refresh" aria-hidden="true"></i> 新增计费规则</button>
                    </div>
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                    <ng2-smart-table [settings]="settingsAll" [source]="sourceAll" (edit)="onEdit('SetAllhousePrice','修改全天房计费规则',$event)" (delete)="onDelete('SetAllhousePrice',$event)"></ng2-smart-table>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="钟点房计费规则">
                <ng-template ngbTabContent>
                    <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                        <button (click)="onNewFee('SetHourhousePrice','新增钟点房计费规则')" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-refresh" aria-hidden="true"></i> 新增计费规则</button>
                    </div>
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                    <ng2-smart-table [settings]="settingsHours" [source]="sourceHours" (edit)="onEdit('SetHourhousePrice','修改钟点房计费规则',$event)" (delete)="onDelete('SetHourhousePrice',$event)"></ng2-smart-table>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="特殊房计费规则">
                <ng-template ngbTabContent>
                    <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                        <button (click)="onNewFee('SetOtherhousePrice','新增特殊房计费规则')" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-refresh" aria-hidden="true"></i> 新增计费规则</button>
                    </div>
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                    <ng2-smart-table [settings]="settingsOther" [source]="sourceOther" (edit)="onEdit('SetOtherhousePrice','修改特殊房计费规则',$event)" (delete)="onDelete('SetOtherhousePrice',$event)"></ng2-smart-table>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>

    </div>
</div>
