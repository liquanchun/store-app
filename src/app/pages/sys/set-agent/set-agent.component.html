<div class="row">
    <div class="col-md-12">
        <ng2-toasty></ng2-toasty>
        <ba-card [title]="title" baCardClass="with-scroll">
            <div class="row">
                <div class="col-3">
                    <search-input (searchClick)="onSearch($event)"></search-input>
                </div>

                <div class="col-9">
                    <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                        <button (click)="onCreate()" type="button" class="btn btn-info">
              <i class="fa fa-plus" aria-hidden="true"></i> 新增 </button>
                        <button (click)="getDataList()" type="button" class="btn btn-info">
              <i class="fa fa-refresh" aria-hidden="true"></i> 刷新 </button>
                    </div>
                </div>
            </div>
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
            <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEdit($event)" (delete)="onDelete($event)"></ng2-smart-table>
        </ba-card>
    </div>
</div>
