<div class="row">
    <div class="col-md-12">
        <ba-card [title]="title" class="card-primary" baCardClass="with-scroll">
            <div>
                <div class="row">
                    <div class="col-3">
                        <search-input (searchClick)="onSearch($event)"></search-input>
                    </div>
                    <div class="col-2">
                        <select (change)="onStoresChange($event)">
                          <option value="">--仓库--</option>
                          <option [value]="option.id" *ngFor="let option of stores">
                            {{ option.name }}
                          </option>
                        </select>
                      </div>

                      <div class="col-2">
                        <select (change)="onGoodsTypeChange($event)">
                          <option value="">--商品类别--</option>
                          <option [value]="option.id" *ngFor="let option of goodsType">
                            {{ option.name }}
                          </option>
                        </select>
                      </div>

                    <div class="col-5">
                        <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                            <button (click)="getDataList()" type="button" class="btn btn-info btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i> 新增入库</button>
                        </div>
                    </div>
                </div>
                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
            </div>
        </ba-card>
    </div>
</div>
