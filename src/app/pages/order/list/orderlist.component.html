<div class="row">
    <div class="col-md-12">
        <ng2-toasty></ng2-toasty>
        <ba-card [title]="title" class="card-primary" baCardClass="with-scroll">
            <div>
                <div class="row">
                    <div class="col-3">
                        <search-input (searchClick)="onSearch($event)"></search-input>
                    </div>

                    <div class="col-9">
                        <date-query (clickDate)="onClickDate($event)"></date-query>
                    </div>
                </div>

                <ng-template #popContent let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">入住房间信息</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body">
                        <ng2-smart-table [settings]="settingsHouse" [source]="selectedGrid">
                        </ng2-smart-table>
                    </div>
                </ng-template>

                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (edit)="open($event,popContent)"></ng2-smart-table>
            </div>
        </ba-card>
    </div>
</div>
