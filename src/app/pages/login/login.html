<div class="auth-main">
  <div class="auth-block">
    <ng2-toasty></ng2-toasty>
    <h1 translate>{{'login.title'}}</h1>
    <a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>

    <form [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!loginUserId.valid && loginUserId.touched), 'has-success': (loginUserId.valid && loginUserId.touched)}">
        <label for="inputuserId3" class="col-sm-2 control-label" translate>{{'login.userId'}}</label>

        <div class="col-sm-10">
          <input [formControl]="loginUserId" type="text" class="form-control" id="inputuserId3" placeholder="请输入用户登录名">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!loginPassword.valid && loginPassword.touched), 'has-success': (loginPassword.valid && loginPassword.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="loginPassword" type="password" class="form-control" id="inputPassword3" placeholder="请输入登录密码" autocomplete="off" onfocus="this.type='password'">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp; {{'login.sign_in'}}</button>
          <a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
    </form>

    <!--<div class="auth-sep"><span><span translate>{{'login.sign_from_app_text'}}</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="{{'login.share_on_facebook' | translate}}"></i></li>
        <li><i class="socicon socicon-twitter" title="{{'login.share_on_twitter' | translate}}"></i></li>
        <li><i class="socicon socicon-google" title="{{'login.share_on_google_plus' | translate}}"></i></li>
      </ul>
    </div> -->
  </div>
</div>
