<div class="row">
    <div class="col-md-12">
      <ng2-toasty></ng2-toasty>
      <ba-card [title]="title" class="card-primary" baCardClass="with-scroll">
          <div class="row">
              <div class="col-md-5">
                  <div class="form-group row">
                      <label for="inputId" class="col-sm-2 col-form-label">发送地址</label>
                      <div class="col-sm-9">
                          <input [(ngModel)]="smsurl" type="text" class="form-control" id="inputId" placeholder="输入发送地址">
                      </div>
                      <div class="btn-group margin8 col-sm-1" role="group" aria-label="Basic example">
                          <button (click)="saveSet()" type="button" class="btn btn-success btn-sm">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存</button>
                      </div>
                  </div>
                  <div class="form-group row">
                        <label for="account" class="col-sm-2 col-form-label">账户余额</label>
                        <div class="col-sm-5">
                          <input type="text" readonly class="form-control form-control-plaintext" id="account" [value]="account">
                        </div>
                      </div>
              </div>
          </div>
      </ba-card>
    </div>
  </div>
