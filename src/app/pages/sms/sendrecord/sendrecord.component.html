<div class="row">
    <div class="col-md-12">
        <ng2-toasty></ng2-toasty>
        <ba-card [title]="title" class="card-primary" baCardClass="with-scroll">
            <div>
                <div class="row">
                    <div class="col-3">
                        <search-input (searchClick)="onSearch($event)"></search-input>
                    </div>
                    <div class="col-9 pullright">
                         <date-query></date-query>
                    </div>
                </div>
                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEdit($event)" (delete)="onDelete($event)">
                </ng2-smart-table>
            </div>
        </ba-card>
    </div>
</div>
