<div class="row">
  <div [class]="field.Width" *ngFor="let field of formFieldList;">

    <div class="form-group row">
      <label for="field.FieldName" class="text-right col-form-label">{{ field.Title }}</label>
      <div [class]="field.Width2">
        <input type="text" readonly class="form-control" [name]="field.FieldName" [value]="field.Default">
      </div>
    </div>

  </div>
</div>
