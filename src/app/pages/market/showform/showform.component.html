<div class="row">
  <div class="col-md-3" *ngFor="let field of formFieldList;">

    <div class="form-group row">
      <label for="field.FieldName" class="text-right col-md-3 col-form-label">{{ field.Title }}</label>
      <div class="col-md-8">
        <input type="text" readonly class="form-control" [name]="field.FieldName" [value]="field.Default">
      </div>
    </div>

  </div>
</div>
